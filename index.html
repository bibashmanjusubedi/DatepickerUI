<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/80732d36bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="datepicker">
        <div class="datepicker-inputheader">
            <input type="text" placeholder="dd / mm / yyyy">
            <button>
                <i class="fa-slab fa-regular fa-calendar"></i>
            </button>
        </div>
        <div class="calender">
            <div class="calender-header">
                <i class="fa-solid fa-chevron-left"></i>
                <span class="month-text">December 2022</span>
                <i class="fa-solid fa-chevron-right"></i>
                
            </div>
            <div class="calender-days">
                <span>S</span>
                <span>M</span>
                <span>T</span>
                <span>W</span>
                <span>T</span>
                <span>F</span>
                <span>S</span>
            </div>

        </div>
    </div>
</body>
</html>
